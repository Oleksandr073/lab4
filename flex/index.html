<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

<section class="container panel">

    <div class="ring">
        <div class="ring_item red"></div>
        <div class="ring_item yellow"></div>
        <div class="ring_item green"></div>
    </div>

    <div class="result">
        <div class="result_text">0</div>
    </div>

    <div class="panel_string">
        <button class="btn black" name="AC" value="clicked" type="button">AC</button>
        <button class="btn black" name="plus_minus" value="clicked" type="button">±</button>
        <button class="btn black" name="per_cent" value="clicked" type="button">%</button>
        <button class="btn orange" name="division" value="clicked" type="button">÷</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="7" value="clicked" type="button">7</button>
        <button class="btn" name="8" value="clicked" type="button">8</button>
        <button class="btn" name="9" value="clicked" type="button">9</button>
        <button class="btn orange" name="multiplication" value="clicked" type="button">×</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="4" value="clicked" type="button">4</button>
        <button class="btn" name="5" value="clicked" type="button">5</button>
        <button class="btn" name="6" value="clicked" type="button">6</button>
        <button class="btn orange" name="minus" value="clicked" type="button">-</button>
    </div>
    <div class="panel_string">
        <button class="btn" name="1" value="clicked" type="button">1</button>
        <button class="btn" name="2" value="clicked" type="button">2</button>
        <button class="btn" name="3" value="clicked" type="button">3</button>
        <button class="btn orange" name="plus" value="clicked" type="button">+</button>
    </div>
    <div class="panel_string">
        <button class="btn zero" name="0" value="clicked" type="button">0</button>
        <button class="btn" name="dot" value="clicked" type="button">,</button>
        <button class="btn orange last" name="equal" value="clicked" type="button">=</button>
    </div>

</section>

<script src="../script.js"></script>
</body>

</html>
